<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="logo">
            <img src="images/logo.svg" alt="Logo iamge">
        </section>
        <section class="mid_section">
            <div class="mockup_div">
                <img src="images/illustration-mockups.svg" alt="Illustration-mockups">
            </div>
            <div class="description">
                <h1>Buid The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
                <section class="social_media">
                    <a class="facebook_icon"  href="https://facebook.com"><img src="images/facebook-f.svg" alt="facebook-icon"></a>
                    <a class="twitter_icon" href="https://twitter.com"><img  src="images/twitter.svg" alt="twitter-icon"></a>
                    <a class="instagram_icon" href="https://instagram.com"><img  src="images/instagram.svg" alt="twitter-icon"></a>
                 </section>
            </div>

        </section>
        
    </main>
</body>
</html>
